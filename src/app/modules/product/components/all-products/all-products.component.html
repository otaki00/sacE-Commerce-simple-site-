<h1 class="text-primary ">Our Products :</h1>

<div *ngIf="!errorInApiCall && !isLoading">

    <div class="my-4 w-25">
        <app-category-select [categories]="categories" [title]="'Category'" (selectedOption)="getFiltteredData($event)"></app-category-select>
    </div>


    <div class="row p-2">
        <div class="col-xl-3 col-lg-4  col-md-6 col-sm-12" *ngFor="let item of products"  >
            <app-product  [item]="item"></app-product>
        </div>
    </div>
</div>

<div class="container w-100 d-flex align-items-center justify-content-center" style="height: 70vh;"
    *ngIf="errorInApiCall">
    <div class="alert alert-danger" role="alert">
        There's an Error x), Please Try Again
    </div>
</div>

<div class="container w-100 d-flex align-items-center justify-content-center" style="height: 70vh;"
    *ngIf="isLoading">
    <app-spinner></app-spinner>
</div>
