<div class="container w-100 m-auto mt-5 col-mid-12 col-mid-12" >
    <h1 class="text-warning">Your Shopping Cart</h1>
    <div class="cart-action w-100 d-flex justify-content-between">
        <h4>you have <span class="text-primary fs-3">{{ cart.length }}</span> items in the cart</h4>
        <button class="btn btn-danger" (click)="deleteAllCart()">clear all items</button>
    </div>
    <div class=" mt-5 pt-3 col-sm-12" >
        <div class=" overflow-auto">
            <table class="table table-dark table-hover">
                <thead>
                    <tr>
                        <th scope="col">Item</th>
                        <th scope="col">Title</th>
                        <th scope="col">Price</th>
                        <th scope="col">Quantity</th>
                        <th scope="col">Total</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody >
                    <tr class="align-middle fs-5" *ngFor="let item of cart; index as i">
                        <!-- <app-product-row [item]="{id:item.cartItem.id, title:item.cartItem.title, price:item.cartItem.price,quantity:item.quantity, imageSrc:item.cartItem.image}"></app-product-row> -->
                        <td><img src="{{ item.cartItem.image}}" alt="{{ item.cartItem.title}}" width="80px" height="80px"></td>
                        <td style="width: min-content;"> {{ item.cartItem.title }} </td>
                        <td> {{ item.cartItem.price }}$ </td>
                        <td class="width-auto" style="width: fit-content;">
                            <div class="d-flex flex-row mt-5">
                                <button class="btn btn-warning fs-5 fw-bold " (click)="subItemQuantity(i)">âˆ’</button>
                                <input type="number" class="form-control w-25" min="1" (change)="setAmount()" [(ngModel)]="item.quantity">
                                <button class="btn btn-warning fs-5 fw-bold" (click)="addItemQuantity(i)">+</button>
                            </div>
                        </td>
                        <td style="width: 110px;"> {{ item.cartItem.price * item.quantity }}$</td>
                        <td>
                            <button class="btn btn-danger" (click)="deleteSingleItem(i)">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <hr>
        <div class="container col-md-3 col-sm-12 me-0 mt-4 mb-4 d-flex flex-column justify-content-end">
            <h3>Total : {{ totalAmount }}$ </h3>
            <button class="btn btn-success  fs-4" (click)="makeOrder()">Order Now</button>
        </div>
        <div *ngIf="orderSuccess" class="alert alert-success" role="alert">
            your order done succesfully
        </div>
    </div>
</div>
